    <meta name="viewport" content="width=device-width,user-scalable=no,maximum-scale=1,initial-scale=1.0" />
    <link rel="stylesheet" href="../../assets/lib/bootstrap/bootstrap.min.css" />
    <link rel="stylesheet" href="../../assets/lib/fontawesome/css/font-awesome.css" />
    <link rel="stylesheet" href="../../assets/lib/bootstrap-select/bootstrap-select.min.css" />
    <link rel="stylesheet" href="../../css/app/home.css" />

<body>
    <section class="kc-content">
        <div class="row">
            
            <div class="col-sm-3 col-xs-12"><!--菜单组开始 -->
                <!--搜索 -->
                <div class="input-group">
                    <input type="text" class="form-control kc-search-input">
                    <span class="input-group-btn">
                        <button class="btn kc-search-button" type="button">
                            <i class="fa fa-search"></i>
                        </button>
                    </span>
                </div>
                <br />
                <!-- 侧边菜单 -->
                <div class="kc-menu-container" id="hbs_kc_menu_list">
                </div>
                <!-- 浮动菜单 -->
                <div class="kc-menu" id="hbs_kc_nav_menu">
                </div>
            </div><!--菜单组结束 -->
            


            <div class="col-sm-9 col-xs-12">
                <div class="row">
                    
                    <div class="col-sm-12 col-xs-12"><!--定位及帮助组开始 -->
                        <!-- 当前城市图标 -->
                        <div class="kc-city-map">
                            <i class="fa fa-map-marker fa-2x"></i>
                        </div>
                        <!-- 当前城市选择 -->
                        <div class="kc-city" id="hbs_kc_city">
                        </div>
                        <!-- 帮助手册 -->
                        <div class="kc-help">
                            <span><a target="_blank" href="help.html">帮助手册</a></span>
                        </div>
                    </div><!--定位及帮助组结束 -->            
                </div>

                <div class="row" style="margin-top: 10px;">

                    <div class="col-sm-12 col-xs-12"><!--标签页搜索组开始 -->
                        <!-- 搜索功能----标签页----导航区域 -->
                        <ul id="kc_search_tab" class="nav nav-tabs">
                            <li class="active">
                                <a href="#kc_search_input" data-toggle="tab" id="1">全文</a>
                            </li>
                            <li><a href="#kc_search_input" data-toggle="tab" id="1">标题</a></li>
                            <li><a href="#kc_search_input" data-toggle="tab" id="1">关键字</a></li>
                        </ul>
                        <!-- 搜索功能----标签页----内容区域 -->
                        <div id="kc_search_tab_content" class="tab-content">
                            <div class="kc-search-img">
                                <img src="../../image/search-log.png" alt="">
                            </div>
                            <div class="tab-pane fade kc-search-content in active" id="kc_search_input">
                                <div class="input-group">
                                    <input class="form-control kc-tab-search-input" id="key_word" placeholder="请输入关键字/语音以搜索"
                                        type="text" />
                                    <span class="input-group-btn">
                                        <button type="button" class="btn kc-tab-search-btn-l">
                                            <i class="fa fa-fw fa-microphone"></i>
                                        </button>
                                        <button type="button" class="btn kc-tab-search-btn-r" id="kc_search_btn">
                                            <i class="fa fa-fw fa-search"></i>
                                        </button>
                                    </span>
                                </div>
                                <div class="kc-tab-bages">
                                    <span class="active" id="0,1,2">综合</span>
                                    <span id="0">结构化知识</span>
                                    <span id="1">问答知识</span>
                                    <span id="2">多媒体知识</span>
                                </div>
                            </div>
                        </div>
                    </div><!--标签页搜索组开结束 -->                    
                </div>

                <br />

                <div class="row kc-search-group" id="kc_search_group"><!--搜索列表部分开始 -->
                    <div class="col-sm-9 col-xs-12"><!--列表部分开始 -->
                        <!-- 过滤标签 -->
                        <div class="kc-filter-bages">
                            <span class="active">全部</span>
                            <span>模板自建(23)</span>
                            <span>标签(21)</span>
                            <span>套餐模板(25)</span>
                        </div>
                        <!-- 过滤标签2 -->
                        <div class="kc-filter-btns">
                            <span class="active">全部</span>
                            <span>正常</span>
                            <span>过期</span>
                            <div class="kc-filter-btn-r">
                                <button class="btn btn-default btn-xs">时间</button>
                                <button class="btn btn-default btn-xs">点击量</button>
                                <button class="btn btn-default btn-xs">搜索评价</button>
                            </div>
                        </div>
                        <div id="kc_search_result">
                        </div>
                    </div>
                    <!-- 搜索热词 -->
                    <div class="col-sm-3 col-xs-12">
                        <div class="panel panel-default">
                            <div class="panel-heading">
                                <h3 class="panel-title">
                                    搜索热词推荐
                                </h3>
                            </div>
                            <div class="panel-body" id="kc_search_hot_word">
                                <span>营销活动</span>
                                <span>语音业务</span>
                                <span>基础服务</span>
                                <span>家庭业务</span>
                                <span>宽带业务</span>
                                <span>财务充值</span>
                                <span>星际评分</span>
                            </div>
                        </div>
                    </div>
                </div><!--搜索列表部分结束 -->



                <div class="row" style="margin-top: -10px;margin-right: -55px;" id="kc_new_group">
                    <div class="col-lg-4 col-md-4 col-sm-12 col-xs-12" style="margin-right: -20px;"><!--最近更新组开始 -->

                            <div class="panel-heading">
                                <h3 class="panel-title">

                            <div class="panel-body">

                                    <div class="kc-list-img">
                                        <img src="../../image/l3.jpg" alt="">

                                    <div class="kc-list-text">
                                        <div><span class="list-title">本周热门新闻标题</span></div>

                                        <div class="list-main">

                                            <span><i class="fa fa-commenting"></i> 86</span>
