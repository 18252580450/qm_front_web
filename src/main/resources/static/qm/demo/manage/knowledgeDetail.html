<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <link href="../../css/homePage/km-two.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" type="text/css" href="../../assets/lib/easyui/themes/cmcui/cmcui.css"/>
    <link rel="stylesheet" type="text/css" href="../../assets/lib/easyui/themes/cmcui/iconfont/iconfont.min.css"/>
    <script src="../../assets/components/ckeditor/ckeditor.js"></script>
    <link href="../../css/style.min.css" rel="stylesheet">
    <title>知识库-知识详情</title>
</head>

<body>

<!-- 关闭右侧 <div class="km-detail close-view"> -->
<div class="km-detail" id="layout">
    <!-- 顶部工具栏 -->
    <div class="detail-top" style="display:none;">
        <ul class="wrap-inner">

            <!-- 激活状态 <li class="detail-top-lk active"> -->
            <!-- 知识路径 -->
            <li class="detail-top-lk" id="businessTree">
                <a href="#nogo">
                    <i class="icon km-xiajiantou-copy"></i>
                </a>
                <div class="dorpdown-layer">
                    <h3>知识路径：</h3>
                    <ul id="path">

                    </ul>

                </div>
            </li>
        </ul>
    </div>
    <!-- 顶部工具栏结束 -->

    <!-- 内容区域 -->
    <div class="wrap-inner">
        <div class="knowd-detail con-inner">
            <!-- 左侧 -->
            <div class="detail-left">
                <div class="detail-left-inner">

                    <!-- 标题区域 -->
                    <div class="detail-title">
                        <!-- 标题超过80个汉字需程序截取 -->
                        <h1>
                            <!-- 正常 normal; 过期 dated; 预备 ready; -->
                            <span class="status normal" title=""></span>
                            <span class="location" title=""></span>
                        </h1>
                        <!-- 副标题 -->
                        <h2></h2>
                    </div>

                    <!-- 内容区域 -->
                    <div class="left-content-wrap">

                        <div class="left-content" id="1">
                            <div class="left-title">
                                <h2></h2>
                                <!-- 已选状态 <a class="chkall chked"> -->
                                <a class="chkall" href="#nogo">
                                    所有原子
                                </a>
                                <a class="closed" href="#nogo">
                                    <!-- 展开状态 <i class="icon km-xialajiantou"></i> -->
                                    <i class="icon km-shanglajiantou"></i>闭合
                                </a>
                            </div>
                            <div class="left-content-inner">
                                <div class="left-words">
                                    <!-- 普通文本：normal-text-->
                                    <!-- 富文本：rich-text -->
                                    <!-- 已添加：追加 selected -->
                                    <!-- 无图标：去掉样式，链接动作需程序处理禁掉 -->
                                </div>
                                <div class="left-explain">
                                </div>
                                <div class="left-words">
                                    <!-- 普通文本：normal-text-->
                                    <!-- 富文本：rich-text -->
                                    <!-- 已添加：追加 selected -->
                                    <!-- 无图标：去掉样式，链接动作需程序处理禁掉 -->
                                    <a class="" href="#nogo"></a>

                                </div>
                                <div class="left-words">
                                    <a class="" href="#nogo"></a>
                                    <span></span>
                                    <p></p>
                                </div>
                                <div class="left-words">
                                    <a class="" href="#nogo"></a>
                                    <span></span>
                                    <p></p>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- 左侧结束 -->

            <!-- 右侧 -->
            <div class="kd-right">
                <div class="detail-right">

                    <!-- 闭合状态 <div class="right-content con-hide"> -->
                    <!-- 展开、闭合的同时需要切换图标状态 km-shanglajiantou 和 km-xialajiantou-->
                    <div id="KnowledgeAttributes">
                        <div class="right-content">
                            <div class="right-title">
                                知识属性
                                <a href="javascript:void(0);" id="knwlgAtrr"><i
                                        class="icon km-xialajiantou"></i></a>
                            </div>
                            <!-- 默认显示的属性 -->
                            <ul class="right-words">
                                <li><span>知识ID：</span></li>
                                <li><span>模板名称：</span></li>
                                <li><span>编辑次数：</span></li>
                            </ul>
                            <!-- 展开后追加显示的属性 -->
                            <ul class="right-words property-more hide" id="moremore">
                                <li><span>最近更新：</span></li>
                                <li><span>创建时间：</span></li>
                                <li><span>编辑人员：</span></li>
                                <li><span>责任编辑：</span></li>
                            </ul>
                        </div>
                    </div>

                    <div id="ralateKnowledge">
                        <div class="right-content">
                            <div class="right-title bold">
                                关联知识
                                <a href="#nogo"><i class="icon km-shanglajiantou"></i></a>
                            </div>
                            <ul class="right-words">

                            </ul>
                        </div>

                        <div class="right-content">
                            <div class="right-title bold">
                                系列关联知识
                                <a href="#nogo"><i class="icon km-shanglajiantou"></i></a>
                            </div>
                            <ul class="right-words">

                            </ul>
                        </div>

                        <div class="right-content">
                            <div class="right-title bold">
                                互斥知识
                                <a href="#nogo"><i class="icon km-shanglajiantou"></i></a>
                            </div>
                            <ul class="right-words">

                            </ul>
                        </div>
                    </div>
                </div>
            </div>
            <!-- 右侧结束 -->
        </div>
    </div>
    <!-- 内容区域结束 -->
</div>
<script type="text/javascript" src="../../jsdemo/common/requirejs-main.js"></script>
<script type="text/javascript" src="../../assets/lib/require/require.min.js"
        data-main="jsdemo/manage/knowledgeDetail"></script>

</body>
</html>
