<!doctype html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>申诉流程</title>
    <link rel="stylesheet" type="text/css" href="../../assets/lib/easyui/themes/cmcui/cmcui.css"/>
    <link rel="stylesheet" type="text/css" href="../../assets/lib/easyui/themes/cmcui/iconfont/iconfont.min.css"/>
    <link rel="stylesheet" type="text/css" href="../../assets/lib/ztree/css/cmcStyle/tree.css"/>
    <link rel="stylesheet" type="text/css" href="../../assets/components/rating/themes/fontawesome-stars.css"/>
    <script src="../../assets/components/ckeditor/ckeditor.js"></script>

    <link href="../../css/style.min.css" rel="stylesheet">

</head>
<body>
<div id="page_content" data-options="region:'center'" style="height:100%;">
    <div id='layout_content' class='easyui-layout' data-options="region:'center'" style='overflow: auto; height:100%;'>
        <div data-options="region:'center'" style='overflow: hidden;height: 100%'>
            <!-- 主流程详情弹框 -->
            <div id='processDetailDialog'>
                <div class='panel-search'>
                    <form id='processDetailConfig' method='POST' class='form form-horizontal'>
                        <div class='panel-search'>
                            <form class='form form-horizontal'>
                                <div class='row cl'>
                                    <label class='form-label col-2'>主流程名称</label>
                                    <div class='formControls col-4'>
                                        <input id="detailProcessName" type='text' class='easyui-textbox'
                                               style='width:100%;height:30px' readonly>
                                    </div>
                                    <label class='form-label col-2'>渠道名称</label>
                                    <div class='formControls col-4'>
                                        <input id="detailTenantType" type='text' class='easyui-textbox'
                                               style='width:100%;height:30px' readonly>
                                    </div>
                                </div>
                            </form>
                            <form class='form form-horizontal'>
                                <div class="row cl">
                                    <label class='form-label col-2'>部门</label>
                                    <div class='formControls col-4'>
                                        <input id="departmentName" type='text' class='easyui-textbox'
                                               style='width:100%;height:30px' readonly>
                                    </div>
                                    <label class='form-label col-2'>质检类型</label>
                                    <div class='formControls col-4'>
                                        <input id="checkType" type='text' class='easyui-textbox'
                                               style='width:100%;height:30px' readonly>
                                    </div>
                                </div>
                            </form>
                        </div>

                        <div class='cl' style="margin-bottom: 10px">
                            <div class='panel-tool-box cl'>
                                <div class='fl text-bold'>子流程</div>
                            </div>
                            <table id='subProcessList' class='easyui-datagrid' style=' width:100%;'>
                            </table>
                        </div>

                        <div class='cl'>
                            <div class='panel-tool-box cl'>
                                <div class='fl text-bold'>子节点</div>
                            </div>
                            <table id='subNodeList' class='easyui-datagrid' style=' width:100%;'>
                            </table>
                        </div>
                    </form>

                    <!--<div class='mt-10 test-c' style="margin-top: 250px">-->
                        <!--<div class='formControls col-5'>-->
                        <!--</div>-->
                        <!--<div class='formControls col-2'>-->
                            <!--<a href='javascript:void(0)' class='btn btn-green radius mt-l-20'-->
                               <!--id="detailCancelBtn">确定</a>-->
                        <!--</div>-->
                    <!--</div>-->
                </div>
            </div>
        </div>

    </div>
</div>
</body>

<script type="text/javascript" src="../../js/common/requirejs-main.js"></script>
<script type="text/javascript" src="../../assets/lib/require/require.min.js"
        data-main="js/manage/appealProcessDetail"></script>

</html>
