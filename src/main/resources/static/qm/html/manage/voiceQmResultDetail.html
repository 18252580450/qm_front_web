<!doctype html>
<html xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="utf-8"/>
    <title>语音质检详情</title>
    <link rel="stylesheet" type="text/css" href="../../assets/lib/easyui/themes/cmcui/cmcui.css"/>
    <link rel="stylesheet" type="text/css" href="../../assets/lib/easyui/themes/cmcui/iconfont/iconfont.min.css"/>
    <link rel="stylesheet" type="text/css" href="../../assets/lib/ztree/css/cmcStyle/tree.css"/>
    <link rel="stylesheet" type="text/css" href="../../assets/components/rating/themes/fontawesome-stars.css"/>
    <link rel="stylesheet" type="text/css" href="../../static/css/worksheetTest.css"/>
    <script src="../../assets/components/ckeditor/ckeditor.js"></script>

    <link href="../../css/style.min.css" rel="stylesheet">


</head>
<body>
<div id="page_content" data-options="region:'center'" style="height:100%;">
    <div id='layout_content' class='easyui-layout' data-options="region:'center'" style='overflow: auto; height:100%;'>
        <div data-options="region:'center'" style='overflow: hidden;height: 100%'>
            <div id="page">
                <div class='cl'>
                    <div class='panel-tool-box cl' style="background: #f5f5f5">
                        <div class='fl text-bold'>基本信息</div>
                    </div>
                    <div class='panel-search'>
                        <form class='form form-horizontal'>
                            <div class='row-2 cl'>
                                <label class='form-label col-1'>被考评人</label>
                                <div class='formControls col-2'>
                                    <input id="checkedStaffName" type='text' class='easyui-textbox'
                                           style='width:100%;height:30px' readonly>
                                </div>
                                <label class='form-label col-1'>被考评班组</label>
                                <div class='formControls col-2'>
                                    <input id="checkedDepartName" class='easyui-textbox' style='width:100%;height:30px'
                                           readonly>
                                </div>
                                <label class='form-label col-1'>语音流水</label>
                                <div class='formControls col-2'>
                                    <input id="touchId" class="easyui-textbox" style='width:100%;height:30px' readonly>
                                </div>
                                <label class='form-label col-1'>生成时间</label>
                                <div class='formControls col-2'>
                                    <input id="createTime" type='text' class='easyui-textbox'
                                           style='width:100%;height:30px' readonly>
                                </div>
                            </div>
                        </form>
                        <form class='form form-horizontal'>
                            <div class='row-2 cl'>
                                <label class='form-label col-1'>坐席号码</label>
                                <div class='formControls col-2'>
                                    <input id="callingNumber" type='text' class='easyui-textbox'
                                           style='width:100%;height:30px' readonly>
                                </div>
                                <label class='form-label col-1'>客户号码</label>
                                <div class='formControls col-2'>
                                    <input id="calledNumber" class='easyui-datetimebox' style='width:100%;height:30px'
                                           readonly>
                                </div>
                                <label class='form-label col-1'>呼叫类型</label>
                                <div class='formControls col-2'>
                                    <input id="callType" class="easyui-datetimebox"
                                           style='width:100%;height:30px' readonly>
                                </div>
                                <label class='form-label col-1'>挂机类型</label>
                                <div class='formControls col-2'>
                                    <input id="hungupType" type='text' class='easyui-textbox'
                                           style='width:100%;height:30px' readonly>
                                </div>
                            </div>
                        </form>
                        <form class='form form-horizontal' style="margin-bottom: 20px">
                            <div class='row-2 cl'>
                                <label class='form-label col-1'>分值类型</label>
                                <div class='formControls col-2'>
                                    <input id="scoreType" type='text' class='easyui-textbox'
                                           style='width:100%;height:30px' readonly>
                                </div>
                                <label class='form-label col-1'>总分</label>
                                <div class='formControls col-2'>
                                    <input id="totalScore" class='easyui-datetimebox' value="100"
                                           style='width:100%;height:30px' readonly>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>

            </div>

            <div class='cl'>
                <div class='panel-tool-box cl'>
                    <div class='fl text-bold'>工作质量评价区</div>
                </div>
                <div class='panel-search'>
                    <table id='checkItemList' class='easyui-datagrid' style=' width:100%;'>
                    </table>

                    <form class='form form-horizontal'>
                        <div class='row cl'>
                            <label class='form-label col-1'>得分</label>
                            <div class='formControls col-2'>
                                <input id="checkScore" type='text' class='easyui-textbox' value="100"
                                       style='width:100%;height:30px' readonly>
                            </div>
                        </div>
                    </form>

                    <form class='form form-horizontal'>
                        <div class='row cl'>
                            <label class='form-label col-1'>考评评语</label>
                            <div class='comment'>
                                <textarea id="checkComment" style="margin-top: 5px"></textarea>
                            </div>
                        </div>
                    </form>

                    <form class='form form-horizontal' style="margin-top: 30px;margin-bottom: 30px">
                        <div class='row cl'>
                            <div class="formControls col-4">
                            </div>
                            <div class='formControls col-1' style="display: none">
                                <a href='javascript:void(0)' class='btn btn-green-large radius mt-l-20'
                                   id="appealBtn">申诉</a>
                            </div>
                        </div>
                    </form>

                </div>
            </div>

        </div>
    </div>

</div>
</div>
</body>

<script type="text/javascript" src="../../js/common/requirejs-main.js"></script>
<script type="text/javascript" src="../../assets/lib/require/require.min.js"
        data-main="js/manage/voiceQmResultDetail.js"></script>

</html>
