<!doctype html>
<html xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="utf-8"/>
    <title>语音质检详情</title>
    <link rel="stylesheet" type="text/css" href="../../assets/lib/easyui/themes/cmcui/cmcui.css"/>
    <link rel="stylesheet" type="text/css" href="../../static/css/common.css"/>
    <link rel="stylesheet" type="text/css" href="../../static/css/worksheetTest.css"/>

</head>
<body>
<div class="test-body">
    <div class="content-2" id="baseInfo">
        <div class="formBox">
            <div class="formDiv">
                <span class="formBox-1">语音流水</span><input id="touchId" class="formBox-2" readonly/>
                <span class="formBox-1">被考评人</span><input id="checkedStaffName" class="formBox-2" readonly/>
                <span class="formBox-1">被考评班组</span><input id="checkedDepartName" class="formBox-2" readonly/>
            </div>
            <div class="formDiv">
                <span class="formBox-1">接触开始时间</span><input id="createTime" class="formBox-2" readonly/>
                <span class="formBox-1">坐席号码</span><input id="staffNumber" class="formBox-2" readonly/>
                <span class="formBox-1">客户号码</span><input id="customerNumber" class="formBox-2" readonly/>
            </div>
            <div class="formDiv">
                <span class="formBox-1">呼叫类型</span><input id="callType" class="formBox-2" readonly/>
                <span class="formBox-1">接触时长</span><input id="callDuration" class="formBox-2" readonly/>
                <span class="formBox-1">分值类型</span><input id="scoreType" class="formBox-2" readonly/>
            </div>
            <div class="formDiv">
                <span class="formBox-1">总分</span><input id="totalScore" value="100" class="formBox-2" readonly/>
            </div>
        </div>
    </div>

    <div class="content-3">质量评价</div>
    <div class="content-4">
        <div class="content4-1">
            <span class="content4-1-2">质量评价区</span>
        </div>
        <div class="content4-5">
            <table id="checkItemList" class="easyui-datagrid">
            </table>
        </div>
        <div class="content4-6">
            <div class="score">
                <span style="font-size: 13px">
                   <div style="float: right">总得分</div>
                </span>
                <input id="checkScore" type="text" readonly/>
            </div>

            <div class="clearfix comment">
                <span style="font-size: 13px">
                    <div style="float: right">考评评语</div>
                </span>
                <textarea id="checkComment" readonly></textarea>
            </div>
        </div>
    </div>
</div>
</body>

<script type="text/javascript" src="../../js/common/requirejs-main.js"></script>
<script type="text/javascript" src="../../assets/lib/require/require.min.js"
        data-main="js/manage/voiceQmResultDetail.js"></script>

</html>
