<!doctype html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>修改考评模板</title>

    <link rel="stylesheet" type="text/css" href="../../assets/lib/easyui/themes/cmcui/cmcui.css"/>
    <link rel="stylesheet" type="text/css" href="../../assets/lib/easyui/themes/cmcui/iconfont/iconfont.min.css"/>
    <link rel="stylesheet" type="text/css" href="../../assets/lib/ztree/css/cmcStyle/tree.css"/>
    <link rel="stylesheet" type="text/css" href="../../assets/components/rating/themes/fontawesome-stars.css"/>
    <!--<script src="https://cdn.ckeditor.com/ckeditor5/11.0.1/classic/ckeditor.js"></script>-->
    <script src="../../assets/components/ckeditor/ckeditor.js"></script>

    <link href="../../css/style.min.css" rel="stylesheet">


</head>
<body>
<div id="page_content" data-options="region:'center'" style="height:100%;">
    <div id='layout_content' class='easyui-layout' data-options="region:'center'" style='overflow: auto; height:100%;'>
        <div data-options="region:'center'" style='overflow: hidden;height: 100%'>
            <div id = "page">
                <div class='panel-search ' title="考评模板">
                    <div class='fl text-bold'>基本信息</div>
                    <form class='form form-horizontal'>
                        <div class='row cl'>
                            <label class='form-label col-2'>模板名称</label>
                            <div class='formControls col-2'>
                                <input id="templateName" type='text' class='easyui-textbox' style='width:100%;height:30px' >
                            </div>
                            <label class='form-label col-2'>模板渠道</label>
                            <div class='formControls col-2' >
                                <input id="templatChannel" type='text' class='easyui-textbox' style='width:100%;height:30px' readonly="true">
                            </div>
                            <label class='form-label col-2'>模板类型</label>
                            <div class='formControls col-2' >
                                <input id="templateType" type='text' class='easyui-textbox' style='width:100%;height:30px' >
                            </div>
                        </div>
                    </form>
                    <form class='form form-horizontal'>
                        <div class='row cl'>
                            <label class='form-label col-2'>模板状态</label>
                            <div class='formControls col-2' >
                                <input id="templateStatus" type='text' class='easyui-textbox' style='width:100%;height:30px' >
                            </div>
                            <label class='form-label col-2'>评分规则</label>
                            <div class='formControls col-2'>
                                <input id="rule" type='text' class='easyui-textbox' style='width:100%;height:30px' value="扣分制" readonly="readonly">
                            </div>
                            <label class='form-label col-2'>描述</label>
                            <div class='formControls col-2'>
                                <input  id='templateDesc' name = 'desc' data-options='multiline:true' class='easyui-textbox' style='height:60px;width:99%'/>
                            </div>
                        </div>
                    </form>
                </div>
                <div>
                    <!--左侧区域-->
                    <div style="float:left ; width:20%; height:100%;">
                        <div class='cl'>
                            <div class='panel-tool-box cl' >
                                <div class='fl text-bold'>考评树</div>
                            </div>
                            <div id="treeDiv" title="考评项管理"  class="index-west">
                                <ul id="tree" class="ztree" style="border:#fff solid 0px;">
                                </ul>
                            </div>
                        </div>
                    </div>
                    <!--右侧区域-->
                    <div style="float:right ; width:80%; height:100%;">
                        <form class='form form-horizontal'>
                            <div class='row cl'>
                                <div class='formControls col-1' style="text-align: right">
                                    <a href='javascript:void(0)' class='btn btn-green radius mt-l-20' id = "addTemplate"><i class='iconfont iconfont-add'></i>新增</a>
                                </div>
                            </div>
                        </form>
                        <!--<div class='cl'>-->
                            <!--<div class='panel-tool-box cl' >-->
                                <!--<div class='fl text-bold'>自动考评项</div>-->
                            <!--</div>-->
                            <!--<table id='autoManage' name = 'autoManage' class='easyui-datagrid'  style=' width:100%;'>-->
                            <!--</table>-->
                        <!--</div>-->
                        <div class='cl'>
                            <div class='panel-tool-box cl' >
                                <div class='fl text-bold'>人工考评项</div>
                            </div>
                            <table id='peopleManage' name = 'peopleManage' class='easyui-datagrid'  style=' width:100%;'>
                            </table>
                        </div>
                    </div>
                </div>
                <div class='row cl'>
                    <div class="formControls col-2" style="text-align: center;width: 83.2%">
                        <!--<a href='javascript:void(0)' class='btn btn-secondary radius  mt-l-20' id="previewBut">预览</a>-->
                        <a href='javascript:void(0)' class='btn btn-secondary radius  mt-l-20' id="saveBut">保存</a>
                    </div>
                </div>
            </div>
        </div>

        <!-- 增加弹窗，默认隐藏  -->
        <div  id='add_window' style='display:none;'>
            <div id='add_content' style='overflow:auto'>
                <div class='panel-search'>
                    <form id='createSkillConfig' method='POST' class='form form-horizontal'>
                        <div style='display:none'>
                            <input type='hidden' name='skillId' class='easyui-textbox' value='0'/>
                        </div>
                        <div class='row cl'>
                            <label class='form-label col-2'>父节点名称</label>
                            <div class='formControls col-2' style="width: 26%">
                                <input  type='text' id='parentName' name = 'parentName' readonly="readonly" class='easyui-textbox' style='width:90%;height:30px'/>
                            </div>
                            <label class='form-label col-2'>考评项名称</label>
                            <div class='formControls col-2' style="width: 26%">
                                <input  data-options="valueField:'id',textField:'text',prompt: '请选择考评项'" type='text' class='easyui-textbox'  id='name' name = 'name' style='width:90%;height:30px'/>
                                <span style='color:red;padding-left:2px'>*</span>
                            </div>
                        </div>

                        <!--<div class='row cl'>-->
                            <!--<label class='form-label col-2'>描述</label>-->
                            <!--<div class='formControls col-8'>-->
                                <!--<input  id='desc' name = 'desc' data-options='multiline:true' class='easyui-textbox' style='height:60px;width:99%'/>-->
                            <!--</div>-->
                        <!--</div>-->
                    </form>
                    <div class='mt-10 test-c'>
                        <label class='form-label col-5'></label>
                        <a href='javascript:void(0)' id='global' class='btn btn-green radius  mt-l-20'>确定</a>
                        <a href='javascript:void(0)' id='cancel' class='btn btn-secondary radius  mt-l-20'>取消</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>

<script type="text/javascript" src="../../js/common/requirejs-main.js"></script>
<script type="text/javascript" src="../../assets/lib/require/require.min.js" data-main="js/manage/modifyCheckTemplate"></script>
</html>
