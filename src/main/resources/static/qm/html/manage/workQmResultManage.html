<!doctype html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>工单质检结果管理</title>
    <link rel="stylesheet" type="text/css" href="../../assets/lib/easyui/themes/cmcui/cmcui.css"/>
    <link rel="stylesheet" type="text/css" href="../../assets/lib/easyui/themes/cmcui/iconfont/iconfont.min.css"/>
    <link rel="stylesheet" type="text/css" href="../../assets/lib/ztree/css/cmcStyle/tree.css"/>
    <link rel="stylesheet" type="text/css" href="../../assets/components/rating/themes/fontawesome-stars.css"/>
    <!--<script src="https://cdn.ckeditor.com/ckeditor5/11.0.1/classic/ckeditor.js"></script>-->
    <script src="../../assets/components/ckeditor/ckeditor.js"></script>

    <link href="../../css/style.min.css" rel="stylesheet">


</head>
<body>
<div id="page_content" data-options="region:'center'" style="height:100%;">
    <div id='layout_content' class='easyui-layout' data-options="region:'center'" style='overflow: auto; height:100%;'>
        <div data-options="region:'center'" style='overflow: hidden;height: 100%'>
            <div id="page">
                <div class='panel-search ' title="">
                    <form class='form form-horizontal'>
                        <div class='row cl'>
                            <label class='form-label col-1'>工单流水号</label>
                            <div class='formControls col-2'>
                                <input id="workOrderId" type='text' class='easyui-textbox' style='width:100%;height:30px'>
                            </div>
                            <label class='form-label col-1'>客户号码</label>
                            <div class='formControls col-2'>
                                <input id="cusNumber" type='text' class='easyui-textbox'
                                       style='width:100%;height:30px'>
                            </div>
                            <label class='form-label col-1'>质检开始时间</label>
                            <div class='formControls col-2'>
                                <input id="qmStartTime" class='easyui-datetimebox' style='width:100%;height:30px'>
                            </div>
                            <label class='form-label col-1'>质检结束时间</label>
                            <div class='formControls col-2'>
                                <input id="qmEndTime" class='easyui-datetimebox' style='width:100%;height:30px'>
                            </div>
                        </div>
                    </form>
                    <form class='form form-horizontal'>
                        <div class='row cl'>
                            <label class='form-label col-1'>质检部门</label>
                            <div class='formControls col-2'>
                                <input id="qmDepart" type='text' class='easyui-textbox'
                                       style='width:100%;height:30px'>
                            </div>
                            <label class='form-label col-1'>质检人工号</label>
                            <div class='formControls col-2'>
                                <input id="qmStaffId" type='text' class='easyui-textbox'
                                       style='width:100%;height:30px'>
                            </div>
                            <label class='form-label col-1'>被质检人工号</label>
                            <div class='formControls col-2'>
                                <input id="qmedStaffId" type='text' class='easyui-textbox'
                                       style='width:100%;height:30px'>
                            </div>
                            <label class='form-label col-1'>被质检人班组</label>
                            <div class='formControls col-2'>
                                <input id="qmedTeam" type='text' class='easyui-textbox'
                                       style='width:100%;height:30px'>
                            </div>
                        </div>
                    </form>
                    <form class='form form-horizontal'>
                        <div class='row cl'>
                            <label class='form-label col-1'>请求类型末节点</label>
                            <div class='formControls col-2'>
                                <input id="reqTypeEndNode" type='text' class='easyui-textbox'
                                       style='width:100%;height:30px'>
                            </div>
                            <label class='form-label col-1'>考评环节</label>
                            <div class='formControls col-2'>
                                <input id="checkLink" type='text' class='easyui-textbox'
                                       style='width:100%;height:30px'>
                            </div>
                            <label class='form-label col-1'>质检评分</label>
                            <div class='formControls col-2'>
                                <input id="minScore" type='text' class='easyui-textbox'
                                       style='width:45%;height:30px'> —</input>
                                <input id="maxScore" type='text' class='easyui-textbox'
                                       style='width:45%;height:30px'>
                            </div>
                            <label class='form-label col-1'>申诉结果</label>
                            <div class='formControls col-2'>
                                <input id="qmResult" type='text' class='easyui-textbox'
                                       style='width:100%;height:30px'>
                            </div>
                        </div>
                    </form>
                    <form class='form form-horizontal'>
                        <div class='row cl'>
                            <label class='form-label col-1'>差错类型</label>
                            <div class='formControls col-2'>
                                <input id="errorType" type='text' class='easyui-textbox'
                                       style='width:100%;height:30px'>
                            </div>
                            <label class='form-label col-1'>质检计划名称</label>
                            <div class='formControls col-2'>
                                <input id="qmPlanName" type='text' class='easyui-textbox'
                                       style='width:100%;height:30px'>
                            </div>
                            <div class='formControls col-1'>
                            </div>
                            <div class='formControls col-2'>
                                <a href='javascript:void(0)' class='btn btn-green radius mt-l-20' id="queryBtn"><i
                                        class='iconfont iconfont-search2'></i>查询</a>
                            </div>
                        </div>
                    </form>
                </div>

                <div class='cl'>
                    <div class='panel-tool-box cl'>
                        <div class='fl text-bold'>查询信息</div>
                        <div class="formControls col-2" style="text-align: right;width: 83.2%">
                            <a href='javascript:void(0)' class='btn btn-green radius mt-l-20' id="daoBut">导出</a>
                            <!--<a href='javascript:void(0)' class='btn btn-green radius mt-l-20' id="appealBut">申诉</a>-->
                        </div>
                    </div>
                    <table id='queryInfo' class='easyui-datagrid' style=' width:100%;'>
                    </table>
                </div>

                <!-- 申诉弹窗，默认隐藏  -->
                <div id='appealDialog' style='display:none;'>
                    <div class='panel-search'>
                        <form id='appealConfig' method='POST' class='form form-horizontal'>
                            <div class='row cl' style="margin-top: 10px">
                                <div class='formControls col-1'>
                                </div>
                                <label class='form-label col-2'>申诉原因：</label>
                                <div class='formControls col-8'>
                                    <input id='appealReason' type='text' class='easyui-textarea' data-options="multiline:true"
                                           style='width:100%;height:120px'/>
                                </div>
                            </div>
                        </form>

                        <div class='mt-10 test-c' style="margin-top: 40px">
                            <div class='formControls col-4'>
                            </div>
                            <div class='formControls col-2'>
                                <a href='javascript:void(0)' class='btn btn-green radius mt-l-20'
                                   id="submitBtn">保存</a>
                            </div>
                            <div class='formControls col-2'>
                                <a href='javascript:void(0)' class='btn btn-secondary radius mt-l-20'
                                   id="cancelBtn">取消</a>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>

        <!-- 增加弹窗，默认隐藏  -->
        <div  id='add_window' style='display:none;'>
            <div id='add_content' style='overflow:auto'>
                <div class='panel-search'>
                    <form id='createSkillConfig' method='POST' class='form form-horizontal'>
                        <div class='row cl'>
                            <label class='form-label col-2'>申诉原因</label>
                            <div class='formControls col-10'>
                                <input id="orderDealContent" class='easyui-textarea' data-options="multiline:true"
                                       style='width:100%;height:90px'>
                            </div>
                        </div>
                    </form>
                    <div class='mt-10 test-c'>
                        <label class='form-label col-5'></label>
                        <a href='javascript:void(0)' id='global' class='btn btn-green radius  mt-l-20'>提交</a>
                        <a href='javascript:void(0)' id='cancel' class='btn btn-secondary radius  mt-l-20'>取消</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>

<script type="text/javascript" src="../../js/common/requirejs-main.js"></script>
<script type="text/javascript" src="../../assets/lib/require/require.min.js"
        data-main="js/manage/workQmResultManage"></script>

</html>
