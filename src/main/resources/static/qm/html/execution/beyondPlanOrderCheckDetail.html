<!doctype html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>工单质检详情</title>
    <link rel="stylesheet" type="text/css" href="../../assets/lib/easyui/themes/cmcui/cmcui.css"/>
    <link rel="stylesheet" type="text/css" href="../../static/css/common.css"/>
    <link rel="stylesheet" type="text/css" href="../../static/css/worksheetTest.css"/>
</head>
<body>
<div class="test-body">
    <div class="content-1">
        <button class="button-1" id="baseInfoBtn">基本信息</button>
        <button class="button-2" id="handlingLogBtn">内外回复</button>
        <button class="button-2" id="recordingBtn">接触记录</button>
        <button class="button-2" id="historyBtn">工单历史</button>
    </div>
    <!--工单基本信息-->
    <div class="content-2" id="baseInfo">
        <div class="formBox">
            <div class="formDiv">
                <span class="formBox-1">工单流水</span><input id="workFormId" class="formBox-2" readonly/>
                <span class="formBox-1">受理号码</span><input id="custNum" class="formBox-2" readonly/>
                <span class="formBox-1">工单类型</span><input id="srvReqstTypeFullNm" class="formBox-2" readonly/>
                <span class="formBox-1">号码归属地</span><input id="custBelgCityNm" class="formBox-2" readonly/>
            </div>
            <div class="formDiv">
                <span class="formBox-1">客户等级</span><input id="isVipNm" class="formBox-2" readonly/>
                <span class="formBox-1">受理渠道</span><input id="acptChnlNm" class="formBox-2" readonly/>
                <span class="formBox-1">是否重复投诉</span><input id="dplctCmplntsFlagNm" class="formBox-2" readonly/>
                <span class="formBox-1">是否重大投诉</span><input id="isMajorCmplntsNm" class="formBox-2" readonly/>
            </div>
            <div class="formDiv">
                <span class="formBox-1">故障等级</span><input id="faultLvlNm" class="formBox-2" readonly/>
                <span class="formBox-1">紧急程度</span><input id="urgntExtentNm" class="formBox-2" readonly/>
                <span class="formBox-1">客户情绪</span><input id="custMoodTypeNm" class="formBox-2" readonly/>
            </div>
            <div class="clearfix">
                <span class="formBox-4">工单受理内容</span><textarea id="bizCntt" class="formBox-3" readonly></textarea>
            </div>
        </div>
    </div>
    <!--内外部回复-->
    <div class="content-2" id="handlingLog" style="height:261px; overflow: auto; display:none;">
        <div class="formBox">
            <div class="tab-1" id="externalReplyTab">
                <span id="externalReplySpan" style="margin-left: 18px; color: #4A90E2;">外回复</span>
            </div>
            <div class="tab-2" id="insideReplyTab">
                <span id="insideReplySpan" style="margin-left: 18px; color: #CDD6E0;">内回复</span>
            </div>
        </div>
        <div id="externalReply">
        </div>
        <div id="insideReply" style="display:none;">
        </div>
    </div>
    <!--接触记录-->
    <div class="content-2" id="recording" style="height:261px; overflow: auto; display:none;">
        <table id='recordList' class='easyui-datagrid' style=' width:100%;'>
        </table>
    </div>
    <!--工单历史-->
    <div class="content-2" id="history" style="height:261px; overflow: auto; display:none;">
        <table id='historyList' class='easyui-datagrid' style=' width:100%;'>
        </table>
    </div>

    <div class="content-3">质量评价</div>
    <div class="content-4">
        <div class="content4-1">处理过程浏览</div>
        <div id="processDealDiv" style="margin-top: 33px"></div>

        <div class="content4-1">
            <span class="content4-1-1" id="checkLinkTitle"></span>
            <span class="content4-1-2">质量评价区</span>
        </div>
        <div class="content4-5">
            <table id="checkItemList" class="easyui-datagrid">
            </table>
        </div>
        <div class="content4-6">
            <div class="score">
                <span style="font-size: 13px">
                   <div style="float: right">总得分</div>
                </span>
                <input id="totalScore" type="text" readonly/>
            </div>

            <div class="clearfix comment">
                <span style="font-size: 13px">
                    <div style="float: right">考评评语</div>
                </span>
                <input id="checkCommentSearch" data-options="prompt: '请选择考评评语'" type='text' class='easyui-textbox col-2'
                       style='height:30px'/>
                <textarea id="checkComment" style="display: none"></textarea>
            </div>
        </div>
        <div class="content4-7" style="display: none">
            <label>
                <input type="checkbox" class="message-input"/>
                <span class="message-span">短信通知</span>
            </label>
            <label>
                <input type="checkbox" class="note-input"/>
                <span class="note-span">便签通知</span>
            </label>
        </div>
        <div class="content4-8" style="margin-top: 35px">
            <button class="btn1" id="submitBtn">提交</button>
            <button class="btn2" id="saveBtn">保存</button>
            <button class="btn3" id="cancelBtn">取消</button>
            <button class="btn4" id="caseCollectBtn" style="display: none">案例收集</button>
        </div>
    </div>
</div>

<script type="text/javascript" src="../../js/common/requirejs-main.js"></script>
<script type="text/javascript" src="../../assets/lib/require/require.min.js"
        data-main="js/execution/beyondPlanOrderCheckDetail.js"></script>

</body>
</html>
