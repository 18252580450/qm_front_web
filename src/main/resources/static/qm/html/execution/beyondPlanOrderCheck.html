<!doctype html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>工单质检待办区</title>
    <link rel="stylesheet" type="text/css" href="../../assets/lib/easyui/themes/cmcui/cmcui.css"/>
    <link rel="stylesheet" type="text/css" href="../../assets/lib/easyui/themes/cmcui/iconfont/iconfont.min.css"/>
    <link rel="stylesheet" type="text/css" href="../../assets/lib/ztree/css/cmcStyle/tree.css"/>
    <link rel="stylesheet" type="text/css" href="../../assets/components/rating/themes/fontawesome-stars.css"/>
    <link rel="stylesheet" type="text/css" href="../../static/css/worksheetTest.css"/>
    <script src="../../assets/components/ckeditor/ckeditor.js"></script>

    <link href="../../css/style.min.css" rel="stylesheet">

</head>
<body>
<div id="beyondPlanCheckContent" data-options="region:'center'" style="height:100%;">
    <div id='layout_content' class='easyui-layout' data-options="region:'center'" style='overflow: auto; height:100%;'>
        <div data-options="region:'center'" style='overflow: hidden;height: 100%'>
            <div id="page">
                <div class='panel-search ' title="">
                    <form class='form form-horizontal' id="searchForm">
                        <div class='row cl'>
                            <label class='form-label col-1'>工单流水</label>
                            <div class='formControls col-2'>
                                <input id="orderId" type='text' class='easyui-textbox'
                                       style='width:100%;height:30px'>
                            </div>
                            <label class='form-label col-1'>立单人</label>
                            <div class='formControls col-2'>
                                <input id="acptStaffId" hidden="hidden" >
                                <input id="acptStaffName" type='text' class="easyui-searchbox" style='width:100%;height:30px' >
                            </div>
                            <label class='form-label col-1'>归档开始时间</label>
                            <div class='formControls col-2'>
                                <input id="arcBeginTime" class='easyui-datetimebox' style='width:100%;height:30px'>
                            </div>
                            <label class='form-label col-1'>归档结束时间</label>
                            <div class='formControls col-2'>
                                <input id="arcEndTime" class="easyui-datetimebox" style='width:100%;height:30px'>
                            </div>
                        </div>
                        <div class='row cl'>
                            <label class='form-label col-1'>客户姓名</label>
                            <div class='formControls col-2'>
                                <input id="custName" type='text' class='easyui-textbox'
                                       style='width:100%;height:30px'>
                            </div>
                            <label class='form-label col-1'>客户号码</label>
                            <div class='formControls col-2'>
                                <input id="custNum" type='text' class='easyui-textbox'
                                       style='width:100%;height:30px'>
                            </div>
                            <div class="formControls col-1">
                            </div>
                            <div class='formControls col-1'>
                                <a href='javascript:void(0)' class='btn btn-green radius mt-l-20' id="queryBtn"><i
                                        class='iconfont iconfont-search2'></i>查询</a>
                            </div>
                            <div class='formControls col-1'>
                                <a href='javascript:void(0)' class='btn btn-secondary radius  mt-l-20' id="resetBtn"><i
                                        class='iconfont iconfont-zhongzuo'></i>重置</a>
                            </div>
                        </div>
                    </form>
                </div>

                <div class='cl'>
                    <div class='panel-tool-box cl'>
                        <div class='fl text-bold'>查询信息</div>
                        <div class="formControls col-2" style="text-align: right;width: 90%">
                            <a href='javascript:void(0)' class='btn btn-secondary radius mt-l-20' id="allocateBtn">分配</a>
                        </div>
                    </div>
                    <table id='workFormList' class='easyui-datagrid' style=' width:100%;'>
                    </table>
                </div>

            </div>
        </div>

        <!--模版弹窗，默认隐藏-->
        <div  id='qry_window' style='display:none;'>
            <div id='qry_content' style='overflow:auto'>
            </div>
        </div>

        <!--分配弹窗，默认隐藏-->
        <div  id='qry_people_window' style='display:none;'>
            <div id='qry_people_content' style='overflow:auto'>
            </div>
        </div>

    </div>
</div>
</body>

<script type="text/javascript" src="../../js/common/requirejs-main.js"></script>
<script type="text/javascript" src="../../assets/lib/require/require.min.js"
        data-main="js/execution/beyondPlanOrderCheck.js"></script>

</html>
