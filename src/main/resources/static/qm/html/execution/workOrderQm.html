<!doctype html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>工单质检池</title>
    <link rel="stylesheet" type="text/css" href="../../assets/lib/easyui/themes/cmcui/cmcui.css"/>
    <link rel="stylesheet" type="text/css" href="../../assets/lib/easyui/themes/cmcui/iconfont/iconfont.min.css"/>
    <link rel="stylesheet" type="text/css" href="../../assets/lib/ztree/css/cmcStyle/tree.css"/>
    <link rel="stylesheet" type="text/css" href="../../assets/components/rating/themes/fontawesome-stars.css"/>
    <!--<script src="https://cdn.ckeditor.com/ckeditor5/11.0.1/classic/ckeditor.js"></script>-->
    <script src="../../assets/components/ckeditor/ckeditor.js"></script>

</head>
<body>
<div id="page_content" data-options="region:'center'" style="height:100%;">
    <div id='layout_content' class='easyui-layout' data-options="region:'center'" style='overflow: auto; height:100%;'>
        <div data-options="region:'center'" style='overflow: auto;height: 100%'>
            <div id="page">
                <div class='panel-search ' title="">
                    <form class='form form-horizontal'>
                        <div class='row cl'>
                            <label class='form-label col-2'>工单流水</label>
                            <div class='formControls col-2'>
                                <input id="workOrderId" type='text' class='easyui-textbox' style='width:100%;height:30px'>
                            </div>
                            <label class='form-label col-2'>考评计划</label>
                            <div class='formControls col-2'>
                                <input id="planId" hidden="hidden" >
                                <input id="planName" type='text' class="easyui-searchbox" style='width:100%;height:30px' >
                            </div>
                            <label class='form-label col-2'>服务请求类型</label>
                            <div class='formControls col-2'>
                                <input id="serviceTypeId" hidden="hidden" >
                                <input id="serviceTypeName" type='text' class="easyui-searchbox" style='width:100%;height:30px' >
                            </div>
                        </div>
                    </form>
                    <form class='form form-horizontal'>
                        <div class='row cl'>
                            <label class='form-label col-2'>质检员</label>
                            <div class='formControls col-2'>
                                <input id="checkStaffId" hidden="hidden">
                                <input id="checkStaffName" type='text' class="easyui-searchbox"
                                       style='width:100%;height:30px'>
                            </div>
                            <label class='form-label col-2'>是否质检</label>

                            <div class='formControls col-2'>
                                <input id="poolStatus" type='text' class='easyui-textbox'
                                       style='width:100%;height:30px'>
                            </div>
                            <label class='form-label col-2'>是否分配</label>
                            <div class='formControls col-2'>
                                <input id="isDis" type='text' class='easyui-textbox'
                                       style='width:100%;height:30px'>
                            </div>
                        </div>
                    </form>
                    <form class='form form-horizontal'>
                        <div class='row cl'>
                            <label class='form-label col-2'>开始时间</label>
                            <div class='formControls col-2'>
                                <input id="planStartTime" class='easyui-datetimebox' style='width:100%;height:30px'>
                            </div>
                            <label class='form-label col-2'>结束时间</label>
                            <div class='formControls col-2'>
                                <input id="planEndTime" class='easyui-datetimebox' style='width:100%;height:30px'>
                            </div>
                            <label class='form-label col-2'></label>
                            <div class='formControls col-2'>
                                <a href='javascript:void(0)' class='btn btn-green radius mt-l-20' id="queryBtn"><i
                                        class='iconfont iconfont-search2'></i>查询</a>
                                <a href='javascript:void(0)' class='btn btn-secondary radius  mt-l-20' id="clearBtn"><i
                                        class='iconfont iconfont-zhongzuo'></i>重置</a>
                            </div>
                        </div>
                    </form>
                </div>

                <div class='cl'>
                    <div class='panel-tool-box cl'>
                        <div class='fl text-bold'>工单列表</div>
                        <div class="formControls col-2" style="text-align: right;width: 83.2%">
                            <a href='javascript:void(0)' class='btn btn-secondary radius  mt-l-20' id="daoBut">导出</a>
                            <a href='javascript:void(0)' class='btn btn-secondary radius  mt-l-20' id="claimBut">认领</a>
                            <a href='javascript:void(0)' class='btn btn-secondary radius  mt-l-20' id="disBut">分配</a>
                            <a href='javascript:void(0)' class='btn btn-secondary radius  mt-l-20' style="width:100px" id="releaseBut">强制释放</a>
                        </div>
                    </div>
                    <table id='queryInfo' class='easyui-datagrid' style=' width:100%;'>
                    </table>
                </div>
            </div>
        </div>
        <!--新增弹窗，默认隐藏-->
        <div  id='add_window' style='display:none;'>
            <div id='add_content' style='overflow:auto'>
                <div  data-options="region:'center'" style="height:100%;">
                    <div  class='easyui-layout' data-options="region:'center'" style='overflow: auto; height:100%;'>,
                        <div data-options="region:'center'" style='overflow: hidden;height: 100%'>
                            <div id = "addPage">
                                <div class='panel-search' title="">
                                    <form class='form form-horizontal' id="mainForm">
                                        <div class='row cl'>
                                            <label class='form-label col-2'>质检人员</label>
                                            <div class='formControls col-3'>
                                                <input id="addCheckStaffId" type="easyui-textbox" style='width:100%;height:30px' >
                                            </div>
                                            <div class='formControls col-4' style="text-align: right">
                                                <a href='javascript:void(0)' class='btn btn-green radius mt-l-20' id="searchBtn"><i
                                                        class='iconfont iconfont-search2'></i>查询</a>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                                <div class='cl'>
                                    <div class='panel-tool-box cl'>
                                        <div class='fl text-bold'>质检人员信息</div>
                                    </div>
                                    <table id='checkStaffInfo' class='easyui-datagrid' style='width:998px;overflow:hidden'>
                                    </table>
                                </div>
                            </div>
                            <div class='mt-10 test-c'>
                                <label class='form-label col-5'></label>
                                <a href='javascript:void(0)' id='confirm' class='btn btn-green radius  mt-l-20'>确定</a>
                                <a href='javascript:void(0)' id='cancel' class='btn btn-secondary radius  mt-l-20'>关闭</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!--查询弹窗，默认隐藏-->
        <div  id='qry_window' style='display:none;'>
            <div id='qry_content' style='overflow:auto'>
            </div>
        </div>

        <!--查询员工组弹窗，默认隐藏-->
        <div  id='qry_people_window' style='display:none;'>
            <div id='qry_people_content' style='overflow:auto'>
            </div>
        </div>

        <!--查询服务请求弹窗，默认隐藏-->
        <div id='qry_service_window' style='display:none;'>
            <div class='panel-tool-box cl' >
                <div class='fl text-bold'>服务请求类型</div>
            </div>
            <div id="treeDiv" class="index-west">
                <ul id="tree" class="ztree" style="border:#fff solid 0px;">
                </ul>
            </div>
        </div>
    </div>
</div>
</body>

<script type="text/javascript" src="../../js/common/requirejs-main.js"></script>
<script type="text/javascript" src="../../assets/lib/require/require.min.js"
        data-main="js/execution/workOrderQm"></script>

</html>
